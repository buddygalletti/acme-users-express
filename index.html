<html>
  <head>
<style>
	body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #nav {
    display: flex;
    justify-content: space-around;
    padding: 1.5em;
  }
  #nav a {
    color: dodgerblue;
  }
	.navLink {
    padding: 10px;
  }
	#create {
    display: flex;
    align-items: center;
    flex-direction: column;
  }
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
		<script type='text/babel'>
			const { HashRouter, Route, NavLink, Link } = ReactRouterDOM;
			
			const Nav = (props) => {
				const { data } = props;
        const activeStyle = { backgroundColor: 'dodgerblue', color: 'white', borderRadius: '10px', textDecoration: 'none' }
        return (
          <div id='nav'>
            <NavLink className="navLink" activeStyle={ activeStyle } to='/home'>Home</NavLink>
            <NavLink className="navLink" activeStyle={ activeStyle } to='/products' exact>Products ({`${data.length}`})</NavLink>
            <NavLink className="navLink" activeStyle={ activeStyle } to='/products/create'>Create A Product</NavLink>
          </div>
        )
			}
			
			const Home = () => <div>Welcome to ACME Product Database</div>
			
			const Products = () => {
				return 'hello'
			}

			const CreateProduct = () => {
				return (
					<div id='create'>
						<h2>Create A Product</h2>
						<form>
							<input placeholder='enter a new product' name='product' />
							<button type='submit'>Save</button>
						</form>
					</div>
				)
			}

			class App extends React.Component {
				constructor() {
					super();
					this.state = {
						data: []
					}
				}
				render() {
					const { data } = this.state;
					return (
						<HashRouter>
							<h1>ACME Products</h1>
							<Route path='/' render={() => <Nav data={ data } />}/>
							<Route path='/home' exact component={ Home } />
							<Route path='/products' exact component={ Products } />
							<Route path='/products/create' exact component={ CreateProduct } />
						</HashRouter>
					)
				}
			}



      const root = document.querySelector('#root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
